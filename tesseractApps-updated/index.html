    <!-- Critical CSS inlined for above-the-fold content -->
    <style>
      :root {
        font-family: "Inter", sans-serif;
        overflow-x: hidden;
        max-width: 1920px;
        --color-primary: #0c78ba;
        --color-primary-rgb: 12, 120, 186;
        --color-secondary: #002a52;
        --color-alt-secondary: #243b8c;
        --color-background-gradient: linear-gradient(to right, #f5fdfe, #f0f7fe);
        --color-text-gray: #676767;
        --color-text-gray2: #4d525f;
        --color-text-gray-light: #616161b4;
        --color-text-dark-gray: #343434;
        --color-background-light-gray: #eaeaea;
        --color-background-light-gray2: rgb(236, 236, 236);
        --color-background-gray: #f3f3f3;
      }
      body {
        margin: 0;
      }
      #navbar-container {
        position: sticky;
        top: 0;
        z-index: 200;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-image: var(--color-background-gradient);
        padding: 20px 50px;
        min-width: max-content;
        width: 100%;
        max-width: 1920px;
      }
      .navbar-container {
        position: fixed;
        top: 0;
        transition: transform 0.3s ease-in-out;
      }
      #navbar-logo {
        font-size: 24px;
        font-weight: bold;
        color: var(--color-secondary);
        cursor: pointer;
        text-decoration: none;
        display: flex;
        align-items: center;
        position: relative;
        top: 18px;
      }
      #navbar-links {
        width: 100%;
      }
      #navbar-links-links {
        display: flex;
        gap: 42px;
        align-items: center;
        justify-content: flex-end;
      }
      .nav-link {
        text-decoration: none;
        color: var(--color-secondary);
        font-size: 24px;
        cursor: pointer;
      }
      #root {
        min-height: 100vh;
      }
      @media (min-width: 2000px) {
        :root {
          margin: 0 auto;
        }
      }
      @media (max-width: 1440px) {
        #navbar-links {
          display: none;
        }
      }
      @media (max-width: 500px) {
        #navbar-container {
          padding: 20px 35px;
        }
      }
      @media (max-width: 370px) {
        #navbar-container {
          padding: 20px 18px;
        }
      }
    </style>
